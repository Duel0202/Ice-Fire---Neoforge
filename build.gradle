pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            url = "https://maven.minecraftforge.net/releases"
        }
    }
}

plugins {
    id 'java'
    id 'net.minecraftforge.gradle' version '6.0.20' // Specify exact version
}

group = 'com.github.alexthe666'
version = '1.0.0'
archivesBaseName = 'iceandfire'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

minecraft {
    mappings channel: 'official', version: '1.20.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
}

repositories {
    maven { url 'https://maven.neoforge.net/releases' }
}

dependencies {
    implementation fg.deobf("net.neoforge:neoforge:1.20.1-45.0.0")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 17
}

jar {
    manifest {
        attributes(
            'Specification-Title': 'iceandfire',
            'Specification-Vendor': 'com.github.alexthe666',
            'Specification-Version': '1',
            'Implementation-Title': 'iceandfire',
            'Implementation-Version': version,
            'Implementation-Vendor': 'com.github.alexthe666',
            'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        )
    }
}
