plugins {
    id 'java'
    id 'net.minecraftforge.gradle' version '6.0.14' // Use a stable version
}

group = 'com.github.alexthe666'
version = '1.0.0'
archivesBaseName = 'iceandfire'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Java 17
    }
}

minecraft {
    mappings channel: 'official', version: '1.20.1' // Specify mappings for Minecraft
}

repositories {
    maven { url 'https://maven.minecraftforge.net/releases' } // Forge repository
    maven { url 'https://maven.neoforge.net/releases' } // NeoForge repository
    mavenCentral() // Add Maven Central
}

dependencies {
    minecraft 'net.minecraft:minecraft:1.20.1' // Minecraft dependency
    implementation fg.deobf("net.neoforge:neoforge:1.20.1-45.0.0") // NeoForge dependency
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 17
}

jar {
    manifest {
        attributes(
            'Specification-Title': 'iceandfire',
            'Specification-Vendor': 'com.github.alexthe666',
            'Specification-Version': '1',
            'Implementation-Title': 'iceandfire',
            'Implementation-Version': version,
            'Implementation-Vendor': 'com.github.alexthe666',
            'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        )
    }
}
